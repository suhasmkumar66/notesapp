{% extends "base.html" %}
{% block content %}
<h2>Edit Note</h2>
<form method="POST">
    <div class="mb-3">
        <textarea name="content" class="form-control" required>{{ content }}</textarea>
    </div>
    <button class="btn btn-primary">Update</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
